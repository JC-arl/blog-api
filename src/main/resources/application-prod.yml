server:
  port: ${APP_PORT:8080}

app:
  jwt:
    secret: ${JWT_SECRET}
    access-exp-seconds: ${JWT_ACCESS_EXP:900}
    refresh-exp-seconds: ${JWT_REFRESH_EXP:1209600}
  frontend-url: ${FRONTEND_URL}
  backend-url: ${BACKEND_URL}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}

spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:blog}?useSSL=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
        show_sql: false
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

# Firebase 설정
firebase:
  project-id: ${FIREBASE_PROJECT_ID}
  service-account-path: ${FIREBASE_SERVICE_ACCOUNT_PATH}

# 로깅 레벨 (운영 환경)
logging:
  level:
    root: INFO
    com.wsd.blogapi: INFO
