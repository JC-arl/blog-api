server:
  port: ${APP_PORT:8080}
  # HTTP 헤더 크기 제한 (기본값: 8KB)
  max-http-header-size: 8KB
  # Tomcat 설정
  tomcat:
    max-http-form-post-size: 2MB  # POST 요청 본문 크기 제한

app:
  jwt:
    secret: ${JWT_SECRET:change-this}
    access-exp-seconds: ${JWT_ACCESS_EXP:900}
    refresh-exp-seconds: ${JWT_REFRESH_EXP:1209600}
  frontend-url: ${FRONTEND_URL:http://localhost:8080}
  backend-url: ${BACKEND_URL:http://localhost:8080}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}

spring:
  datasource:
    url: jdbc:mysql://localhost:${MYSQL_PORT:3306}/${MYSQL_DATABASE:blog}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true

  data:
    redis:
      host: localhost
      port: ${REDIS_PORT:6379}

# Firebase 설정
firebase:
  project-id: ${FIREBASE_PROJECT_ID}
  service-account-path: ./secrets/firebase_service_account.json

# Kakao 설정
kakao:
  rest-api-key: ${KAKAO_REST_API_KEY}

# Swagger UI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
    disable-swagger-default-url: true
    try-it-out-enabled: true

# 로깅 설정
logging:
  level:
    root: INFO
    com.wsd.blogapi: DEBUG
    com.wsd.blogapi.common.logging: INFO
    com.wsd.blogapi.common.error: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [%t] %-40.40logger{39} : %m%n%wEx"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [%t] %-40.40logger{39} : %m%n%wEx"
