server:
  port: ${APP_PORT:8080}

app:
  jwt:
    secret: ${JWT_SECRET:change-this}
    access-exp-seconds: ${JWT_ACCESS_EXP:900}
    refresh-exp-seconds: ${JWT_REFRESH_EXP:1209600}
  frontend-url: ${FRONTEND_URL:http://localhost:8080}
  backend-url: ${BACKEND_URL:http://localhost:8080}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}

spring:
  datasource:
    url: jdbc:mysql://localhost:${MYSQL_PORT:3306}/${MYSQL_DATABASE:blog}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true

  data:
    redis:
      host: localhost
      port: ${REDIS_PORT:6379}

# Firebase 설정
firebase:
  project-id: ${FIREBASE_PROJECT_ID}
  service-account-path: ${FIREBASE_SERVICE_ACCOUNT_PATH}

# Kakao 설정
kakao:
  rest-api-key: ${KAKAO_REST_API_KEY}
